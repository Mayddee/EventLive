<form class="form-signin" [formGroup]="form" (ngSubmit)="submit()">
    <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <input formControlName="email" type="email" class="form-control" placeholder="Email address" required autofocus>
    <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
    <!-- <div class="checkbox mb-3">
      
        <input type="checkbox" value="remember-me"> Remember me
      
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
